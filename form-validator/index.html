<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Form Validator</title>
</head>
<body>
    
    <div class="container">
        <div class="leftside">
            <img src="assets/images/logo-opytex.png" alt=""/>
        </div>

        <div class="rightside">
            <form method="POST" action="teste" class="opytexvalidator">
                <h1>Sign up</h1>
                <label>
                    Name:<br/>
                    <input type="text" name="name" data-rules="required|min=2" />
                </label>
                <label>
                    E-mail:<br/>
                    <input type="text" name="email" data-rules="required|email" />
                </label>
                <label>
                    Password:<br/>
                    <input type="password" name="password" data-rules="required|min=5" />
                </label>
                <input type="submit" value="Create account" />
            </form>

            <div>
                Already have an account? <a href="">Sign in</a>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
